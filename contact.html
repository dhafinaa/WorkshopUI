<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - SMTOWN</title>
  <style>

    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background-color: #f9f9f9;
    }

    .navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #fff;
    padding: 20px 40px;
    position: sticky;
    top: 0;
    z-index: 1000;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .nav-links a {
      text-decoration: none;
      color: black;
      font-weight: 500;
    }

    .btn-outline {
      border: 1px solid black;
      padding: 6px 12px;
      border-radius: 4px;
    }

    .hero {
      background: url('foto sm.jpg') no-repeat center center/cover;
      height: 250px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      color: white;
    }

    .hero::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
    }

    .hero h1 {
      font-size: 48px;
      position: relative;
      z-index: 1;
      font-family: 'Playfair Display', serif;
      /* border-bottom: 3px solid #33c; */
      padding-bottom: 5px;
    }

    .contact-section {
      background-color: #f0d9f5;
      padding: 60px 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      justify-content: center;
    }

    .contact-info, .contact-form {
      background-color: white;
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      flex: 1 1 400px;
      max-width: 500px;
    }

    .contact-info h2, .contact-form h2 {
      font-size: 22px;
      margin-bottom: 20px;
      color: #1a1a1a;
      font-family: 'Playfair Display', serif;
    }

    .contact-info p {
      font-size: 16px;
      color: #333;
      margin: 10px 0;
    }

    .contact-info i {
      margin-right: 10px;
    }

    .signup-section {
      background-color: #f8f8f8;
      text-align: center;
      padding: 60px 20px;
      margin-top: 40px;
  }

  .signup-section h2 {
      font-size: 28px;
      margin-bottom: 10px;
      color: #222;
  }

  .signup-section p {
      font-size: 16px;
      margin-bottom: 30px;
      color: #555;
  }

  .signup-form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      max-width: 400px;
      margin: auto;
  }

  .signup-form input {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
  }

  .signup-form button {
      padding: 12px 20px;
      font-size: 16px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
  }

  .signup-form button:hover {
      background-color: #555;
  }

  .site-footer {
    background-color: #111;
    color: white;
    padding: 30px 20px;
    text-align: center;
  }

  </style>
</head>

    <nav>
      <ul class="nav-links">

        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a class="btn-outline" href="signup.html">Sign Up</a></li>
      </ul>
    </nav>
</header>

  <!-- Hero -->
  <section class="hero">

</body>
</html>
