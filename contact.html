<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - SMTOWN</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #f9f9f9;
    }

    .navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
      padding: 20px 30px;
      background-color: white;
    position: sticky;
    top: 0;
      z-index: 999;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    .menu-toggle {
      display: none;
      font-size: 26px;
      cursor: pointer;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    .nav-links li a {
      text-decoration: none;
      color: black;
      font-weight: 500;
    }

    .btn-outline {
      border: 1px solid black;
      padding: 6px 12px;
      border-radius: 4px;
    }

    .hero {
      background: url('foto sm.jpg') no-repeat center center/cover;
      height: 250px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      position: relative;
    }

    .hero::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.6);
    }

    .hero h1 {
      font-size: 48px;
      z-index: 1;
      font-family: 'Playfair Display', serif;
    }

    .contact-section {
      background-color: #f0d9f5;
      padding: 60px 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
    }

    .contact-info, .contact-form {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      flex: 1 1 300px;
      max-width: 500px;
    }

    .contact-info h2, .contact-form h2 {
      font-size: 22px;
      margin-bottom: 20px;
      font-family: 'Playfair Display', serif;
    }

    .contact-info p {
      font-size: 16px;
      margin: 10px 0;
    }

  .signup-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
  }

  .signup-form input {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
  }

  .signup-form button {
      padding: 12px;
      background: #333;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
  }

  .signup-form button:hover {
      background: #555;
  }

  .site-footer {
    background-color: #111;
    color: white;
    padding: 30px 20px;
    text-align: center;
      font-size: 14px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }

      .nav-links {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 70px;
        left: 0;
        width: 100%;
        background-color: white;
        padding: 20px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      }

      .nav-links.active {
        display: flex;
      }

      .nav-links li {
        margin: 10px 0;
      }

      .contact-section {
        flex-direction: column;
        padding: 40px 10px;
      }

      .signup-form input,
      .signup-form button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
<header class="navbar">
    <div class="logo">SMTOWN</div>
    <div class="menu-toggle" onclick="toggleMenu()">‚ò∞</div>
    <nav>
      <ul class="nav-links" id="navLinks">
        <li><a href="home.html">Home</a></li>
        <li><a href="service.html">Services</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a class="btn-outline" href="signup.html">Sign Up</a></li>
      </ul>
    </nav>
</header>

  <!-- Hero -->
  <section class="hero">
    <h1>Contact</h1>
  </section>

  <!-- Contact -->
  <section class="contact-section">
    <div class="contact-info">
      <h2>We are here to help!</h2>
      <p>üìç Jl. Kertajaya No. 88 Surabaya, Indonesia</p>
      <p>üìû +62 857 33607728</p>
    </div>
    <div class="contact-form">
        <form class="signup-form">
            <h2>Send us message</h2>
          <input type="email" placeholder="Enter your email" required />
        <input type="text" placeholder="Subject" required />
          <button type="submit">Send message</button>
        </form>
    </div>
      </section>

  <!-- Footer -->
  <footer class="site-footer">
    &copy; 2025 SMTOWN. All rights reserved.
  </footer>

  <!-- Script -->
  <script>
    function toggleMenu() {
      const navLinks = document.getElementById('navLinks');
      navLinks.classList.toggle('active');
    }
  </script>

</body>
</html>
